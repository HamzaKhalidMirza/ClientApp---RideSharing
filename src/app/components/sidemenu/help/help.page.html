<ion-header>
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-icon class="back" size="large" name="arrow-back-outline"  routerLink="/dashboard"></ion-icon>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <a (click)="openGeneralTopicsModal()">
      <ion-item>
        <ion-label>General Topics</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>  
    </a>
    <a>
      <ion-item lines="none" id="history">
        <ion-label>Help History</ion-label>
      </ion-item>        
    </a>
    <a href="#">
      <ion-item>
        <ion-label>View All Messages</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>        
    </a>
  </ion-list>

</ion-content>
